<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medi_Companion | Your AI Healthcare Friend</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (for social icons if needed) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css/style.css" />
  </head>

  <body>
    <div class="wrapper d-flex flex-column min-vh-100">
      <!-- 🔝 Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
          <a class="navbar-brand gradient-text fs-3" href="index.html"
            >Medi_Companion</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mental_health.html">Mental Health</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nutrition_tips.html"
                  >Nutrition Tips</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about_us.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- 🧠 Main Content -->
      <section class="container text-center py-5 flex-grow-1">
        <h1 class="animated-title">
          Hi, I'm <span class="gradient-text">MediBot 🤖</span>
        </h1>
        <p class="lead text-light">
          Your kind and knowledgeable healthcare companion
        </p>

        <div class="card glass-card my-4 p-4">
          <h4 class="text-white mb-3">How can I help you today?</h4>
          <input
            type="text"
            class="form-control my-3"
            placeholder="Describe your symptoms, ask health tips..."
            id="userInput"
          />
          <button class="btn btn-gradient w-100" onclick="handleUserInput()">
            Ask MediBot
          </button>
        </div>

        <div id="response" class="text-light mt-4"></div>
      </section>
    </div>

    <!-- 🔻 Footer (Sticky + Animated) -->
    <footer class="footer animate-on-scroll text-center">
      <p class="text-muted mb-1">
        &copy; 2025 Medi_Companion. All rights reserved.
      </p>
      <div>
        <a href="#" class="text-decoration-none text-gradient mx-2"
          >Privacy Policy</a
        >
        <a href="#" class="text-decoration-none text-gradient mx-2">Contact</a>
      </div>
      <div class="social-icons mt-3">
        <a href="#"><i class="bi bi-facebook mx-2"></i></a>
        <a href="#"><i class="bi bi-twitter-x mx-2"></i></a>
        <a href="#"><i class="bi bi-linkedin mx-2"></i></a>
        <a href="#"><i class="bi bi-github mx-2"></i></a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Script -->
    <script src="main.js"></script>

    <!-- Animate Footer On Scroll -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const footer = document.querySelector(".animate-on-scroll");
        if (!footer) return;

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
              }
            });
          },
          { threshold: 0.1 }
        );

        observer.observe(footer);
      });
    </script>
  </body>
</html>
